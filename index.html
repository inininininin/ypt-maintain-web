<!DOCTYPE html>
<html>

<head lang="en">
    <title>医品通-运维-主页</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script src="https://lib.sinaapp.com/js/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://lib.sinaapp.com/js/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="./other/layui-v2.5.5/layui.all.js"></script>
    <link rel="stylesheet" href="./other/layui-v2.5.5/css/layui.css" />

    <script src="./other/zTree_v3/js/jquery.ztree.all.js"></script>
    <link rel="stylesheet" href="./other/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">

    <link rel="stylesheet" type="text/css" href="./other/jquery-easyui-1.8.7/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./other/jquery-easyui-1.8.7/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./other/jquery-easyui-1.8.7/demo/demo.css">
    <script type="text/javascript" src="./other/jquery-easyui-1.8.7/jquery.easyui.min.js"></script>

    <script src="./other/common.js"></script>
    <style>
        .ztree li a.curSelectedNode {
            height: 18px !important;
        }

        .ztree * {
            font-size: 16px;
        }

        .ztree li {
            margin: 4px;
        }
    </style>

    <script>
        var login;

        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                $("#enterClick").click();
            }
        });

        $.ajaxSettings.async=false
        $.post('/maintain/login-refresh', function (data) {
            if (data.code == 0) {
                login=data.data
                localStorage.setItem('maintainLogin', login)
            } else {
                layer.confirm('未登录，是否去登录?', { icon: 7, title: '提示' }, function (index) {
                    location.href = "./login.html"
                    layer.close(index);
                });
            }
        })
        $.ajaxSettings.async=true

        var zNodes = [],zTreeObj;
        zNodes.push({ name: '概览', _url: './overview.html' })
        zNodes.push({ name: '医院', _url: './hospital-manage.html' })
        zNodes.push({ name: '文章类型', _url: './article-type-manage.html' })
        zNodes.push({ name: '广告', _url: './ad-manage.html' })
        zNodes.push({
            name: '页面', children: [
                { name: '用户协议', _url: '/maintain/set-page-user-protocol.html' }
            ]
        })
        zNodes.push({ name: '参数', _url: './param-manage.html' })
        zNodes.push({ name: '退出登录', _url: '' })
        var setting = {
                view: {
                    dblClickExpand: false
                },
                callback: {
                    onClick: function (e, treeId, treeNode) {
                        if (treeNode.name == '退出登录') {
                            $.post('/maintain/logout')
                            location.href = './login.html';
                            return;
                        }
                        if (treeNode._url)
                            common.newTab(treeNode.name, treeNode._url)
                        zTreeObj.expandNode(treeNode);
                    }
                }
            };
            

        $(document).ready(function () {
            zTreeObj = $.fn.zTree.init($(".menu"), setting, zNodes);
            $('.login-account-dom').text(login.account)
            if (login.cover)
                $('.login-cover-dom').attr('src', login.cover)
            common.newTab('概览', './overview.html')
        });
    </script>
</head>


<body style="margin:0;padding:0;">
    <div class="easyui-layout" style="width:100%;position:absolute;top:0;bottom:0;">
        <div data-options="region:'north'" style="height:80px">
            <div style="margin-top:18px;">
                <span style="padding-left:10px;font-size: 26px;font-weight: 700;">医品通</span>
                <span style="padding-left:10px;font-size: 22px;">运维</span>
            </div>
        </div>
        <div data-options="region:'west',split:true" title=" " style="width:200px;">
            <div style="width:100%;border-bottom:1px solid #e4e5e7;text-align:center;padding:10px 0;">
                <img class="login-account-dom" src="./index/image/head.png" style="width:60px;">
                <div class="login-cover-dom" style="color: rgb(119, 119, 119);">&nbsp;</div>
            </div>
            <ul class="menu ztree"
                style="width:100%;padding:0;margin:0;background-color: unset;border:none;position:relative;font-size:18px;">
            </ul>
        </div>
        <div data-options="region:'center'">
            <div id="tabPad" class="easyui-tabs" style="width:100%" data-options="
            narrow: true,
            border:false,
            fit: true,
            tools: '#tab-tools',
            onSelect:function(title,index){
                debugger
               var tab= $(this).tabs('getTab',index);
               var url=tab.panel('options').url;
               zTreeObj.selectNode( zTreeObj.getNodesByFilter(function(node){if(node['_url']===url) return true; else return false;})[0])
            }">
            </div>
            <div id="tab-tools">
                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-dustbin'"
                    onclick="
                            if(confirm('确定关闭所有标签页吗？'))
                                $($('#tabPad').tabs('tabs')).each(function(index,ele){ $('#tabPad').tabs('close',),index})   "></a>
            </div>
        </div>
    </div>
</body>


</html>
